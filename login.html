<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Log In</title>
  </head>
  <body>
    <!-- Section: Design Block
    <section class="text-center text-lg-start">
      <style>
        body {
          background-color: #17594A;
        }
        .rounded-t-5 {
          border-top-left-radius: 0.5rem;
          border-top-right-radius: 0.5rem;
        }

        @media (min-width: 992px) {
          .rounded-tr-lg-0 {
            border-top-right-radius: 0;
          }

          .rounded-bl-lg-5 {
            border-bottom-left-radius: 0.5rem;
          }
        }
      </style>
      <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
          <div class="col-lg-4 d-none d-lg-flex">
            <img
              src="broccoli-1835631_1280.jpg"
              alt="Trendy Pants and Shoes"
              class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"
            />
          </div>
          <div class="col-lg-8">
            <div class="card-body py-5 px-md-5">
              <form>
                <!-- Email input 
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form2Example1" class="form-control" />
                  <label class="form-label" for="form2Example1"
                    >Email address</label
                  >
                </div>

                <!-- Password input 
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    id="form2Example2"
                    class="form-control"
                  />
                  <label class="form-label" for="form2Example2">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling 
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox 
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form2Example31"
                        checked
                      />
                      <label class="form-check-label" for="form2Example31">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col">
                    <!-- Simple link 
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button 
                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-block mb-4"
                >
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    Section: Design Block -->
    <div class="login-container">
      <div class="login-wrapper">
        <div class="side-image">
          <iframe src="login-food-4936949_1280.jpg" width="100%" height="100%" frameborder="0" style="max-height: 100%; width: 100%;"></iframe>
        </div>
        <div class="logincard">
          <form action="card">
            <div class="topBar">
              <div>
                <a href="index.html">Swe<span class="logo-dish">Dish</span>Save</a>
              </div>
            </div>
            <div class="login-content">
              <div>
                <div class="titleBar">
                  <h1>Logga in eller skapa ett nytt konto</h1>
                </div>
              </div>
              <div class="fZzFTq">
                <div class="multiFormControl">
                  <label for="email" id="email-label" data-shrink="false">Ange din e-postadress
                    <span aria-hidden="true" class="multiFormLabel"></span>
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
