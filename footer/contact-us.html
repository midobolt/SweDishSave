<!DOCTYPE html>
<html lang="sv">
<head>
    <<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../about-styles.css">
    <title>Kontakta Oss - [App Namn]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #044389;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1{
            text-align: center;
        }
        h1, h2 {
            color: #fecc02;
        }
        .contact-form {
            margin: 2em 0;
        }
        .contact-form label {
            display: block;
            margin: 0.5em 0 0.2em;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #044389;
            color: #fff;
            padding: 0.7em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-details {
            margin: 2em 0;
        }
        footer {
            background: #24262b;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
      <!-- Navbar -->
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-dark"
      id="navbar"
      onscroll="showNavbar()"
    >
      <div class="logo-container">
        <!-- Logo -->
        <div class="logo-area">
        <a href="">
            <img src="../Swedishsave-removebg-preview.png" alt="" class="logo-png" id="logo-img">
        </a>
        </div>
      </div>
    </nav>
    <div class="container">
        <section class="contact-form">
            <h1>Kontakta Oss</h1>
            <form action="mailto:[email@example.com]" method="post" enctype="text/plain">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Ämne:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Skicka Meddelande</button>
            </form>
        </section>
        <section class="contact-details">
            <h2>Kontaktinformation</h2>
            <p>E-post: <a href="mailto:[email@example.com]">[email@example.com]</a></p>
            <p>Telefon: [telefonnummer]</p>
            <p>Adress: [fysisk adress]</p>
        </section>
        <section class="social-media">
            <h2>Följ Oss</h2>
            <p>Håll dig uppdaterad genom att följa oss på sociala medier:</p>
            <ul class="social-links">
              <a href="https://www.facebook.com/"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://twitter.com/"
                ><i class="fab fa-x-twitter"></i
              ></a>
              <a href="https://twitter.com/"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://www.linkedin.com/"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; [År] [App Namn]. Alla rättigheter förbehållna.</p>
    </footer>
</body>
<script>
    window.onscroll = function () {
  growShrinkLogo();
};

function growShrinkLogo() {
  var Logo = document.getElementById("navbar");
  if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
    Logo.style.height = "150px";
  } else {
    Logo.style.height = "100%";
  }

  if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
    document.getElementById("logo-img").style.height = "130px";
    document.getElementById("logo-img").style.width = "130px";
  } else {
    document.getElementById("logo-img").style.height = "100%";
    document.getElementById("logo-img").style.width = "100%";
  }
}

</script>
</html>
